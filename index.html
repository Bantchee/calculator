<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="button-container">
                <button class="clear button">AC</button>
                <button class="delete button">DELETE</button>

                <button class="7 number button">7</button>
                <button class="8 number button">8</button>
                <button class="9 number button">9</button>
                <button class="division arithmetic button">/</button>

                <button class="4 number button">4</button>
                <button class="5 number button">5</button>
                <button class="6 number button">6</button>
                <button class="multiplication arithmetic button">*</button>

                
                
                <button class="1 number button">1</button>
                <button class="2 number button">2</button>
                <button class="3 number button">3</button>
                <button class="substraction arithmetic button">-</button>
                
                <button class="decimal button">.</button>
                <button class="0 number button">0</button>
                <button class="equals button">=</button>
                <button class="addition arithmetic button">+</button>
                
                
                
                
                
        </div>
    </main>
    <footer>
        <p>Copyright &#169; by Jar'Zeno Jarrett</p>
    </footer>
</body>
</html>
