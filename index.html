<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Caclulator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="addition">+</button>
                <button class="substraction">-</button>
                <button class="multiplication">*</button>
                <button class="division">/</button>
                <button class="equals">=</button>
                <button class="clear">AC</button>
        </div>
    </main>
    <footer>
        <p>Copyright &#169; by Jar'Zeno Jarrett</p>
    </footer>
</body>
</html>
